<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="@{'public/plugin/select2-4.0.2/dist/css/select2.min.css'}" type="text/css"/>
    <script type="text/javascript"  src="@{'public/plugin/select2-4.0.2/dist/js/select2.min.js'}"></script>
    <script type="text/javascript"	src="@{'/public/javascripts/jquery-1.11.3.min.js'}"></script>
    <script type="text/javascript"	src="@{'/public/plugin/bootstrap-3.3.5-dist/js/bootstrap.min.js'}"></script>
    <script type="text/javascript"	src="@{'/public/plugin/jquery-ui-1.11.4.custom/jquery-ui.min.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/jquery.dataTables.columnFilter.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/jquery.ticker.min.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/loader.js'}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap.min.js"></script>
    <title>#{get 'title' /}</title>
</head>
<body>
#{if flash.error}
<div class="alert alert-danger" role="alert">
    ${flash.error}
</div>
#{/if}
#{elseif flash.success}
<div class="alert alert-success" role="alert">
    ${flash.success}
</div>
#{/elseif}

#{doLayout /}
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JavaScript -->
</body>
</html>

#{get 'script'/}
